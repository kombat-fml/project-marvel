<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heroes Marvel</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/main.js" defer></script>
</head>

<body>
  <div class="preloader">
    <button class="preloader-unmute unmuted" aria-label="Включить или выключить звук">
    </button>
    <video class="preloader-video" muted>
      <source src="opening.webm" type="video/webm">
      <source src="opening.mp4" type="video/mp4">
    </video>
  </div>
  <header></header>
  <section class="actors">
    <div class="container">
      <div class="filters-wrapper">
        <div class="selects">
          <select name="name" id="name">
            <option value="all">Все герои</option>
          </select>
          <select name="gender" id="gender">
            <option value="all">Любой пол</option>
          </select>
          <select name="citizenship" id="citizenship">
            <option value="all">Любое гражданство</option>
          </select>
          <select name="species" id="species">
            <option value="all">Любая раса</option>
          </select>
          <select name="status" id="status">
            <option value="all">Любой статус</option>
          </select>
          <select name="movies" id="movies">
            <option value="all">Любой фильм</option>
          </select>
        </div>
        <input type="text" id="inputText" placeholder="Начните ввод">
        <button id="reset">Сбросить фильтры</button>
      </div>
      <!-- /.filters-wrapper -->
      <div class="cards-wrapper">
      </div>
      <!-- /.cards-wrapper -->
    </div>
    <!-- /.container -->
  </section>
</body>

</html>
