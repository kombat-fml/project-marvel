<html lang="en">

<head>

  <link rel="stylesheet" href="css/style.css" />
  <script src="js/main.js" defer></script>

<body>

  <section class="actors">

      <div class="filters-wrapper">
        <select name="heroName" id="heroName">
          <option value="all">Все герои</option>
        </select>
        <select name="gender" id="gender">
          <option value="all">Любой пол</option>
        </select>
        <select name="citizenshi" id="citizenshi">
          <option value="all">Любое гражданство</option>
        </select>
        <select name="species" id="species">
          <option value="all">Любая расса</option>
        </select>
        <select name="status" id="status">
          <option value="all">Любой статус</option>
        </select>
        <select name="movie" id="movie">
          <option value="all">Любой фильм</option>
        </select>
        <input type="text" id="inputText" placeholder="Начните ввод">
      </div>
      <!-- /.filters-wrapper -->
      <div class="cards-wrapper">

      </div>
      <!-- /.cards-wrapper -->
    </div>
